<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="drum-machine">
        <div id="display"></div>
        <div id="pad-group">
          <div class="drum-pad" onclick="playAudio(this)">
            Q

              <source
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
              />
            </audio>
          </div>
          <div class="drum-pad" onclick="playAudio(this)">
            W<audio class="clip" id="W">
              <source
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"
              />
            </audio>
          </div>
          <div class="drum-pad" onclick="playAudio(this)">
            E<audio class="clip" id="E">
              <source
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"
              />
            </audio>
          </div>
          <div class="drum-pad" onclick="playAudio(this)">
            A<audio class="clip" id="A">
              <source
                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"
              />
            </audio>
          </div>
          <div class="drum-pad" onclick="playAudio(this)">
            S<audio class="clip" id="S">

                src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"

            </audio>
          </div>
          <div class="drum-pad" onclick="playAudio(this)">
            Z<audio class="clip" id="Z">

              />
            </audio>
          </div>
          <div class="drum-pad" onclick="playAudio(this)">
            X<audio class="clip" id="X">
              <source
                src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"
              />
            </audio>
          </div>
          <div class="drum-pad" onclick="playAudio(this)">
            C<audio class="clip" id="C">
